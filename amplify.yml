version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npm install
    test:
      commands:
        - npm run lint
  artifacts:
    baseDirectory: .
    files:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.tsx'
      - 'test-reports/**/*'
    configFilePath: null
